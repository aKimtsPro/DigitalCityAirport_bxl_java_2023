spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/digital_airport_db
    username: postgres
    password: Test1234=
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      schema-locations: classpath:import.sql
      mode: embedded

springdoc:
  swagger-ui:
    path: /swagger

logging:
  level:
    org:
      springframework:
        jdbc:
          datasource:
            init: debug
